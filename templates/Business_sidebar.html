<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/Assets/fevicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <style>
        #sidebar {
            width: 280px;
            background-color: #4804b6;
            transition: width 0.3s ease-in-out;
        }

        #sidebar.collapsed {
            width: 80px;
        }

        #sidebar.collapsed .Label {
            display: none;
        }


        #sidebarToggleBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }

        .nav-item.active a {
            background-color: #007bff;
            color: #fff;
        }
    </style>

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#sidebarToggleBtn").click(function () {
                $("#sidebar").toggleClass("collapsed");
            });


            $(".nav-item").click(function () {
                $(".nav-item").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>

</head>

<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-light border-right" id="sidebar">

            <div class="d-flex flex-column flex-shrink-0 p-3"
                style="height: 100vh; background-color :#0a0d10; border: 20px fill #0a0d10; border-radius: 0px 20px 20px 0px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4"></span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            <span class="Icon"><img src="./home.png" alt=""></span>
                            <span class="Label">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            <span class="Icon"><img src="./dashboard.png" alt=""></span>
                            <span class="Label">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>

                            <span class="Icon"><img src="./lists.png" alt=""></span>
                            <span class="Label">Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>

                            <span class="Icon"><img src="./box.png" alt=""></span>
                            <span class="Label">Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            <span class="Icon"><img src="./customer.png" alt=""></span>
                            <span class="Label">Customers</span>
                        </a>
                    </li>
                </ul>
                <hr>

            </div>


            <div id="page-content">
                <button id="sidebarToggleBtn" class="btn btn-primary">Toggle Sidebar</button>
            </div>
        </div>


</body>
