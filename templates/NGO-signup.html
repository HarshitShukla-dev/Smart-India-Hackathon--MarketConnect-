  <head>
    <meta charset="UTF-8" />

    <title>NGO Signup</title>
    <link rel="stylesheet" href="/static/css/NGO.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="outerdiv">
      <div class="container">
        <div class="imagecontainer">
          <img class="logo" src="/static/logo.png" alt="logo" />
          <p class="slogan">Small Enterprises, Global Reach.</p>
          <div class="social-icons">
            <img
              class="socials"
              src="/static/Assets/instagram-logo.png"
              alt=""
            />
            <img class="socials" src="/static/Assets/facebook.png" alt="" />
            <img class="socials" src="/static/Assets/twitter.png" alt="" />
          </div>
        </div>
        <div class="signupform">
          <form class="form" action="submit">
            <input class="input" type="text" placeholder="NGO Name" required />
            <input class="input" type="text" placeholder="Location" required />
            <input
              class="input"
              type="number"
              placeholder="contact Number"
              required
            />
            <input
              class="input"
              type="text"
              placeholder="Email Address"
              required
            />
            <input class="input" type="text" placeholder="Website(Optional)" />
            <button class="button">Submit</button>
          </form>
        </div>
      </div>
    </div>

          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">About</a>
          </li>
        </ul>
